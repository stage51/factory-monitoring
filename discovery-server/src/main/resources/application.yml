spring:
  application:
    name: discovery-server
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        default-context: discovery-server
      discovery:
        enabled: true
        register: true
        service-name: discovery-server
  config:
    import: "consul:"
server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: "*"
