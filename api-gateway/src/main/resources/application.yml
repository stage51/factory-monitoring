spring:
  application:
    name: api-gateway
  cloud:
    consul:
      host: consul-server
      port: 8500
      discovery:
        health-check-path: /actuator/health
        health-check-tls-skip-verify: true
        scheme: https
        enabled: true
      config:
        enabled: true
        format: yaml
  config:
    import: "consul:"
  main:
    allow-bean-definition-overriding: true

springdoc:
  swagger-ui:
    urls:
      -   name: five-minute-report-service
          url: five-minute-report/v3/api-docs
      -   name: daily-report-service
          url: daily-report/v3/api-docs
      -   name: mode-report-service
          url: mode-report/v3/api-docs
      -   name: config-server
          url: /config-server/v3/api-docs
      -   name: auth-server
          url: auth-server/v3/api-docs

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: changeit
    key-alias: server
    key-password: changeit