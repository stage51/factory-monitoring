stages:
  - build
  - test

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  CACHE_PATH: ".m2/repository"

cache:
  key: maven-cache
  paths:
    - $CACHE_PATH

.build_template: &build_template
  stage: build
  script:
    - chmod +x build.sh
    - ./build.sh

.test_template: &test_template
  stage: test
  script:
    - chmod +x test.sh
    - ./test.sh

build_api_gateway:
  <<: *build_template
  tags:
    - factory-monitoring-api
  before_script:
    - cd api-gateway
  artifacts:
    paths:
      - api-gateway/target/*.jar
    expire_in: 1 day
  only:
    - main

test_api_gateway:
  <<: *test_template
  tags:
    - factory-monitoring-api
  before_script:
    - cd api-gateway
  only:
    - main

