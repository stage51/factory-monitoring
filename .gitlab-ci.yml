stages:
  - build
  - sast
  - test
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  CACHE_PATH: ".m2/repository"

cache:
  key: maven-cache
  paths:
    - $CACHE_PATH

.build_template: &build_template
  tags:
    - factory-monitoring-api
  stage: build
  script:
    - chmod +x build.sh
    - ./build.sh

.test_template: &test_template
  tags:
    - factory-monitoring-api
  stage: test
  script:
    - chmod +x test.sh
    - ./test.sh

.sast_template: &sast_template
  tags:
    - factory-monitoring-api
  stage: sast
  before_script:
    - sudo apt-get update && sudo apt-get install -y default-jdk
    - wget -qO- https://github.com/spotbugs/spotbugs/releases/download/4.7.3/spotbugs-4.7.3.tgz | tar xz
    - chmod +x spotbugs-4.7.3/bin/spotbugs
  script:
    - mkdir -p reports
    - ./spotbugs-4.7.3/bin/spotbugs -textui -output reports/spotbugs-report.xml -low . || true
  artifacts:
    reports:
      sast: reports/spotbugs-report.xml

# ----------------- SAST JOBS -----------------

sast_api_gateway:
  <<: *sast_template
  before_script:
    - cd api-gateway
  only:
    changes:
      - api-gateway/**
  needs:
    - build_api_gateway

sast_auth_server:
  <<: *sast_template
  before_script:
    - cd auth-server
  only:
    changes:
      - auth-server/**
  needs:
    - build_auth_server

