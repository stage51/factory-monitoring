stages:
  - build

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  MAVEN_CLI_OPTS: "-B --fail-at-end -DskipTests"

cache:
  key: maven-cache
  paths:
    - .m2/repository

before_script:
  - echo "Настройка окружения"
  - export MAVEN_HOME="$(pwd)/.m2"
  - mkdir -p "$MAVEN_HOME/repository"

build:
  stage: build
  script:
    - chmod +x build.sh
    - ./build.sh
  artifacts:
    paths:
      - "*/target/*.jar"
    expire_in: 1h