stages:
  - build
  - test
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  CACHE_PATH: ".m2/repository"

cache:
  key: maven-cache
  paths:
    - $CACHE_PATH

.build_template: &build_template
  tags:
    - factory-monitoring-api
  stage: build
  script:
    - chmod +x build.sh
    - ./build.sh

.test_template: &test_template
  tags:
    - factory-monitoring-api
  stage: test
  script:
    - chmod +x test.sh
    - ./test.sh

# ----------------- BUILD JOBS -----------------

build_api_gateway:
  <<: *build_template
  before_script:
    - cd api-gateway
  only:
    changes:
      - api-gateway/**
  artifacts:
    paths:
      - api-gateway/target/*.jar
    expire_in: 1 day

build_auth_server:
  <<: *build_template
  before_script:
    - cd auth-server
  only:
    changes:
      - auth-server/**
  artifacts:
    paths:
      - auth-server/target/*.jar
    expire_in: 1 day

build_config_server:
  <<: *build_template
  before_script:
    - cd config-server
  only:
    changes:
      - config-server/**
  artifacts:
    paths:
      - config-server/target/*.jar
    expire_in: 1 day

build_daily_report:
  <<: *build_template
  before_script:
    - cd daily-report
  only:
    changes:
      - daily-report/**
  artifacts:
    paths:
      - daily-report/target/*.jar
    expire_in: 1 day

build_five_minute_report:
  <<: *build_template
  before_script:
    - cd five-minute-report
  only:
    changes:
      - five-minute-report/**
  artifacts:
    paths:
      - five-minute-report/target/*.jar
    expire_in: 1 day

build_mail_service:
  <<: *build_template
  before_script:
    - cd mail-service
  only:
    changes:
      - mail-service/**
  artifacts:
    paths:
      - mail-service/target/*.jar
    expire_in: 1 day

build_mode_report:
  <<: *build_template
  before_script:
    - cd mode-report
  only:
    changes:
      - mode-report/**
  artifacts:
    paths:
      - mode-report/target/*.jar
    expire_in: 1 day

# ----------------- TEST JOBS -----------------

test_api_gateway:
  <<: *test_template
  before_script:
    - cd api-gateway
  needs:
    - build_api_gateway
  only:
    changes:
      - api-gateway/**

test_auth_server:
  <<: *test_template
  before_script:
    - cd auth-server
  needs:
    - build_auth_server
  only:
    changes:
      - auth-server/**

test_config_server:
  <<: *test_template
  before_script:
    - cd config-server
  needs:
    - build_config_server
  only:
    changes:
      - config-server/**

test_daily_report:
  <<: *test_template
  before_script:
    - cd daily-report
  needs:
    - build_daily_report
  only:
    changes:
      - daily-report/**

test_five_minute_report:
  <<: *test_template
  before_script:
    - cd five-minute-report
  needs:
    - build_five_minute_report
  only:
    changes:
      - five-minute-report/**

test_mail_service:
  <<: *test_template
  before_script:
    - cd mail-service
  needs:
    - build_mail_service
  only:
    changes:
      - mail-service/**

test_mode_report:
  <<: *test_template
  before_script:
    - cd mode-report
  needs:
    - build_mode_report
  only:
    changes:
      - mode-report/**

# ----------------- DEPLOY JOB -----------------

deploy:
  tags:
    - factory-monitoring-api
  stage: deploy
  script:
    - cp /home/sysadm/factory-monitoring/api-gateway/src/main/resources/application.yml api-gateway/src/main/resources/application.yml
    - cp /home/sysadm/factory-monitoring/api-gateway/src/main/resources/keystore.p12 api-gateway/src/main/resources/keystore.p12
    - docker-compose down
    - docker-compose build
    - docker-compose up -d
  only:
    - main
  needs:
    - job: test_api_gateway
      optional: true
    - job: test_auth_server
      optional: true
    - job: test_config_server
      optional: true
    - job: test_daily_report
      optional: true
    - job: test_five_minute_report
      optional: true
    - job: test_mail_service
      optional: true
    - job: test_mode_report
      optional: true
